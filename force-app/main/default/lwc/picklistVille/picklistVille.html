<template>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Select the city</h2>
            </div>
            <div class="card-body">

                <lightning-combobox class="select-box"
                name="city"
                label="Select a City"
                value={selectedCity}
                options={cities.data}
                onchange={handleChange}>
            </lightning-combobox>
            <lightning-button
                label="Show Weather Details"
                variant="brand"
                onclick={handleClick}>
            </lightning-button>
            </div>
        </div>

</div>


</template>
